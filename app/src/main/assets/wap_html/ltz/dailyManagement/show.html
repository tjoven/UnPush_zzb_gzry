<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1.0">
<title>日常管理</title>
<link rel="stylesheet" type="text/css" href="../../gmu/css/gmu.css" />
<link rel="stylesheet" type="text/css" href="../../css/base.css" />
<script type="text/javascript" src="../../gmu/js/gmu.js"></script>
<script type="text/javascript" src="../../js/ict.js"></script>
<script type="text/javascript" src="../../js/local.js"></script>
<link href="../../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript">
	var guid = null;
	var innerscroll = null;
	$(function() {
		$('#toolbar').toolbar();
		guid = getQueryStringRegExp("guid");
		 
		sys_ajaxGet("/ltz/dailyManagement/getEntryAndExitInfo/default.do?method=getHandleState",function(data){
			bind(data);
			sys_ajaxGet("/ltz/dailyManagement/getEntryAndExitInfo/default.do?method=wapShow2&guid=" + guid, function(json) {
				bind(json);
				var _height = getListHeight();
				$("#sys_innerscoll").height(window.innerHeight - _height);
				innerscroll = new iScroll("sys_innerscoll", {
					click : true
				});
			});
		});
		sys_ajaxGet("/ltz/dailyManagement/getEntryAndExitInfo/default.do?method=getPic&server_url=" + getUrl()+"&guid="+guid,function(json){
			var imgUrl = "avatar.png", imgAlt = "暂无图片";
			if(json.result == true){
				if(json.formData.wjlj!='') imgUrl = json.formData.imgurl;
				imgAlt = json.formData.wjmc;
			}
			$('#imgPerson').attr({'src':imgUrl,'alt':imgAlt}); 
		});

		$("#btn_bak").click(function() {
			sys_goURL("main.html");
		});
		function checkForm() {
			if ($("#handle_state").val() == '') {
				sys_alert('请选择办理状态');
				return false;
			}
		 
			return true;
		}
		$("#btn_save").click(function(){
			if (!checkForm())
	 			return; 
			var queryString = $("#form_show").serialize();
			sys_ajaxPost("/ltz/dailyManagement/getEntryAndExitInfo/default.do?method=wapSave2" , queryString, function(data) {
				if (data.result == true) {
					sys_alert("提交成功");
					setTimeout(function() {
						sys_goURL("main.html");
					}, 1000);
				} else {
					sys_alert_xgmm(data.msg);
				}
			});
		});			
		
	});
 
</script>
