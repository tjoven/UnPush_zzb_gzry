<script type="text/javascript">
	var dm = getQueryStringRegExp("dm"); 
	var nm = getQueryStringRegExp("nm");
	var _list = {};
	$(function() {
		if(nm == ''){			    	
			nm=2;
		}
		$(".c_tabs_text").eq(2).addClass("c_tabs_active");
		$('#toolbar').toolbar();
		$("#cx_xm").width($(document).width()-20);
		$("#cx_zt").val("");
		
		sys_renderList('table_list', "/ltz/dailyManagement/getEntryAndExitInfo/default.do?method=list&page_size=10&page_goto=", {}, _list);	
		
		$("#btn_add").click(function(){
			sys_goURL("cgjsave.html");
		});
		
	});
	
	function callback_trclick_table_list(param) {
		sys_goURL("show.html?guid=" + param);
	}
   		
	function search(){
		var xm = $("#cx_xm").val();
		sys_ajaxGet("/ltz/dailyManagement/getEntryAndExitInfo/default.do?method=list&cx_xm="+xm+"&page_size=10&page_goto=",function(json){
			bind(json,'up');
			_list["table_list"].refresh();
			_list['table_list'].scrollTo(0,0,500,false); 
		});
	}

    function go_back(){	  
   		 sys_goURL("../../dcwj/activity/sxglMain.html");
   	}
	
    function gourl(param){
    	if(param=="wjdc"){
    		sys_goURL("../../dcwj/list_wstp.html");  	
    	}else if(param=="hdbm"){
    		sys_goURL("../../dcwj/activity/list.html?lb_dm=8103&nm=0");
    	}else if(param=="cgjgl"){
    		sys_goURL("cgjgl.html?nm=2");
    	}	 	
	}
    
</script>

<body>
	<div id="toolbar">

		<h1 class="toolbar_title">出国（境）管理</h1>

	</div>

	<div id="div_search" class="list_div_search div_other_50">			
			<input type="text" id="cx_xm" class="form-control list_search_input" style="width: 96%;" placeholder="输入姓名查询" >		
			<div class="list_search_img" id="btn_search" onclick="search()"></div>			
	</div>	
      <div class="ui-refresh" id="div_table_list">
		<!--<div class="ui-refresh-up" id="ui-refresh-up"></div>-->
		<ul class="data-list" id="table_list" style="list-style-type:none">
			<li style="display: none;" >
				<div style="display: none;">{guid}</div>			
				<!-- 点击行的参数 -->
				<div class="list_row_con" style="height:65px;min-height:65px;background-color: #ffffff;" >
				   
					<div class="list_row_col1" style="width:15px;"></div>
					<div class="list_row_col2" style="width:100%;">

							<div style="width:30%;display:inline-block;">{xm}</div>
							<!-- <div style="width:25%;display:inline-block;text-align: center;">{retired_post}</div> -->
							<div style="width:60%;display:inline-block;text-align: right;">{destination}</div>
						</div>
						<div class="list_row_col2_2 overflow" style="top:5px;">
							<div style="width:30%;display:inline-block;text-align:left;overflow: hidden; text-overflow:ellipsis; white-space: nowrap;">{handle_state}</div>							
							<div style="width:60%;display:inline-block;text-align:right;">申请日期:&nbsp;&nbsp;{apply_time}</div>
