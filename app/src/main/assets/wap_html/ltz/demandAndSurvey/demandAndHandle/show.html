<script type="text/javascript">
	var guid = null;
	var innerscroll = null;
	$(function() {
		$('#toolbar').toolbar();
		guid = getQueryStringRegExp("guid");

		//sys_ajaxGet("/ltz/dailyManagement/getEntryAndExitInfo/default.do?method=getHandleState",function(data){
			//bind(data);
			sys_ajaxGet("/ltz/dailyManagement/getEntryAndExitInfo/default.do?method=wapShow2&guid=" + guid, function(json) {
				bind(json);
				var cgjcolor=json.formData.cgjcolor;
				$("#cgjzj").css("color",cgjcolor);
				if(json.formData.reason == '其他'){
					$('#reasonqt_').css('display','');
				}else{
					$('#reasonqt_').css('display','none');
				}
				if(json.formData.handle_state == '05'){
					$('#handleqt_').css({'display':''});
					
				}else{
					$('#handleqt_').css({'display':'none'});
				}
				var _height = getListHeight();
				$("#sys_innerscoll").height(window.innerHeight - _height);
				innerscroll = new iScroll("sys_innerscoll", {
					click : true
				});
			});
		//});
		
	
		$("#btn_bak").click(function() {
			sys_goURL("cgjgl.html");
		});
		
		
		$("#btn_save").click(function(){
			
			var queryString = $("#form_show").serialize();
			sys_ajaxPost("/ltz/dailyManagement/getEntryAndExitInfo/default.do?method=wapSave2" , queryString, function(data) {
				if (data.result == true) {
					sys_alert("提交成功");
					setTimeout(function() {
						sys_goURL("cgjgl.html");
					}, 1000);
				} else {
					sys_alert_xgmm(data.msg);
				}
			});
		});			
	});
	
		function handle_state(){
			if($("#handle_state").val() == '05'){
				$('#handleqt_').css({'display':''});
				
			}else{
				$('#handleqt_').css({'display':'none'});
			}
		}
 
</script>
