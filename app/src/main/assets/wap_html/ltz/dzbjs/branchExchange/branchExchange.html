<html>
<head>

	content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1.0">

<link rel="stylesheet" type="text/css" href="../../../gmu/css/gmu.css" />

<script type="text/javascript">
	sys_addMeun = true;
	var list = {};
	var mbid = getQueryStringRegExp("guid");
	$(function() {
		//生成toolbar
		$('#toolbar').toolbar();
		$("#toolbar h1").text("党支部建设");
		
		sys_renderList('table_list', '/ltz/branchExchange/default.do?method=waplist&page_size=15&&page_goto=', {cx_bmid:'all'}, list);
		
		// 刷新时选中刷新前选中的tab页
		$(".c_tabs_text").eq(3).addClass("c_tabs_active");
	});

	// tab左右滑动后记录滑动位置(末屏未填满时滚动填满)
	function doSlideAfter(newIndex, newSlide) {
		slideIndex = newIndex;
		if (lastLoacl <= 0) {
			slider.slide(0);
			slideIndex = 0;
		} else if (newIndex > lastLoacl && lastLoacl > 0) {
			slider.slide(lastLoacl);
			slideIndex = lastLoacl;
		}
	}
	function getNm(num){
		if(num==0){
			sys_goURL("../zbxx.html");
		}else if (num == 1){
			sys_goURL("../zbhd.html");
		} else if (num == 2) {
			sys_goURL("../zbkqList.html");
		} else if (num == 3) {
			sys_goURL("branchExchange.html");
		}
	}
	function callback_trclick_table_list(param) {
		//alert(param);
		sys_showDetail("/ltz/dzbjs/branchExchange/showExchange.html?guid="+param);
	}
	function go_back() {
		sys_goURL("../../../main.html");
	}
	function add() {
		sys_goURL("add.html");
		
	}
</script>

<style type="text/css">
.ui-toolbar-wrap {
	border: none !important;
}

li {
	list-style-type: none;
}

.add{
	width:50px;
	height: 50px;
	background:url("../../../img/jiahao.png") no-repeat;
	background-position: center center;
	background-size: 28px 28px;
	border: 0px !important;
}
#add{
	line-height:50px;
	color: #fff;
	border: 0px solid #D2D2D2;
	font-size: 100%;
}
</style>

</head>
<body>
	<div id="toolbar">
		<i class="icon iconfont icon-back btn_bak" onclick="go_back();"></i>
		<h1 class="toolbar_title">党支部建设</h1>

	</div>
	<div class="c_tabs div_other_40" id="div_tabs">
		<div class="slideritem" id="div_list1">
			<div class="c_tabs_text" onclick="getNm(0)">支部信息</div>
		</div>
		<div class="slideritem" id="div_list2">
			<div class="c_tabs_text" onclick="getNm(1)">支部活动</div>
		</div>
		<div class="slideritem" id="div_list3">
			<div class="c_tabs_text" onclick="getNm(2)">出勤情况</div>
		</div>
		<div class="slideritem" id="div_list3">
			<div class="c_tabs_text" onclick="getNm(3)">交流互动</div>
		</div>
	</div>
	<div class="ui-refresh" id="div_table_list">
		
		<ul class="data-list" id="table_list" style="list-style-type:none">

					<div class='list_row_col2_22' style='clear:none;width: 100%;font-size:12px;'>
					<span style=''>{fbr}</span>
					
					<span style='float:right; margin-right:15px;'>{cjsj}</span></div>
					</div></div></li>
		</ul>
		<div class="ui-refresh-down"></div>
	</div>
</body>
