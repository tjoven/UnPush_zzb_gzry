<script type="text/javascript">
	var dm = getQueryStringRegExp("dm"); // 列表类型，所有页面都使用一个列表页
	var nm = getQueryStringRegExp("nm");
    var innerscroll = null;
	var width = $(document).width();
	var height = $(document).height() - 140 - 240 - 72;
	var cx_bmid = window.localStorage.getItem("bmid");
	$(function() {
		initScroll();
		$('#toolbar').toolbar();
		if(nm == ''){			    	
			nm=0;
		}
		$(".c_tabs_text").eq(nm).addClass("c_tabs_active");		
	});
	 
	//设定界面可拖动
	function initScroll(){
		 $("#div_main").height(window.innerHeight-172);
		 innerscroll = new iScroll("div_main", {
			click : true
		}); 
	}
	 
	//调到各个功能模块
	function gourl(id) {
		var url = null;
		if(id=="ylfw"){//医疗服务，首页
    		sys_goURL("../zhfw.html?nm=0");  	
    	}else if(id=="jkxy"){//健康休养
    		sys_goURL("main.html?nm=1");
    	}else if(id=="ysfw"){//遗属慰问
    		sys_goURL("../surviving/surviving.html?nm=2");
    	}else if(id=="xyjl"){//休养记录
    		sys_goURL("xyjl.html");
    	}else if(id=="yybt"){//营养补贴
    		sys_goURL("yybt.html");
    	}
		sys_goURL(url);
	}
	
	function back(){
		sys_goURL("../../main.html");
	}
		
</script>
