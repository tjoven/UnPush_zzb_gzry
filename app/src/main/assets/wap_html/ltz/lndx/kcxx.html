<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1.0">
    <title>课程报名</title>
    <link rel="stylesheet" type="text/css" href="../../gmu/css/gmu.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../../css/list.css" />
    <link rel="stylesheet" type="text/css" href="../../pub.css" />
    <script type="text/javascript" src="../../gmu/js/gmu.js"></script>
    <script type="text/javascript" src="../../js/ict.js"></script>
    <script type="text/javascript" src="../../js/local.js"></script>
    <script type="text/javascript" src="../../js/list.js"></script>
    <script type="text/javascript" src="../../js/touchslider.dev.js"></script>
    <link href="../../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
        sys_addMeun = true;
        var list = {};
        $(function() {
            //生成toolbar
            $('#toolbar').toolbar();
            $("#toolbar h1").text("老年大学");

            sys_renderList('table_list', '/ltz/lndx/default.do?method=getKcList&page_size=10&&page_goto=', {}, list);
            // 刷新时选中刷新前选中的tab页
            $(".c_tabs_text").eq(0).addClass("c_tabs_active");

        });

        function getNm(num){
            if(num==0){
                sys_goURL("kcxx.html");
            }else if (num == 1){
                sys_goURL("kcap.html");
            }/* else if (num == 2) {
                sys_goURL("xxjl.html");
            }*/ else if (num == 3) {
                sys_goURL("fczs.html");
            }else if (num == 4){
                sys_goURL("wlkc.html");
            }
        }
        function callback_trclick_table_list(param) {
            //alert(param);
            sys_goURL("kcxxShow.html?guid=" + param );

        }
        function go_back() {
            sys_goURL("../../main.html");
        }

        function search(){
            var kcmc = $("#kcmc").val();
            sys_ajaxGet("/ltz/lndx/default.do?method=getKcList&kcmc="+kcmc+"&page_size=10&page_goto=",function(json){
                bind(json,'up');
                list["table_list"].refresh();
                list['table_list'].scrollTo(0,0,500,false);
            });
        }

        function goGjkfdx(param) {
            if(isAndriod){
                window.webview.loadurl_new(param);
            }else if(isIphone){
                window.location.href='obj-c://outside//'+param;
            }else{
                var iTop = (window.screen.availHeight - 30 - 365) / 2;
                var iLeft = (window.screen.availWidth - 10 - 700) / 2;
                window.open(param, '', 'height=600,innerHeight=600,width=320,innerWidth=320,top=' + iTop + ',left=' + iLeft + ',top=0,left=0,toolbar=no,menubar=no,location=no,scrollbars=no,resizable=no');
            }
            return;
        }
    </script>
    <style>
        #table_list span{
            display: inline-block;
            text-align: center;
            overflow:hidden;
            text-overflow:ellipsis;
            white-space:nowrap;
            word-break:keep-all;
        }
    </style>
</head>
<body>
<div id="toolbar">
    <span class="btn_bak"  onclick="go_back();"></span>
    <h1 class="toolbar_title">老年大学</h1>
</div>
<div class="c_tabs div_other_40" id="div_tabs" >
    <div  id='div_list0' >
        <div class="c_tabs_text" onclick="getNm(0)">课程报名</div>
    </div>
    <div  id='div_list1' >
        <div class="c_tabs_text" onclick="getNm(1)">课程安排</div>
    </div>
    <!--<div  id='div_list2' >-->
        <!--<div class="c_tabs_text" onclick="getNm(2)">学习交流</div>-->
    <!--</div>-->
    <div  id='div_list3' >
        <div class="c_tabs_text" onclick="getNm(3)">风采展示</div>
    </div>
    <!--<div  id='div_list4' >-->
        <!--<div class="c_tabs_text" onclick="getNm(4)">网络课程</div>-->
    <!--</div>-->
</div>
<div id="div_search" class="list_div_search div_other_50">
    <input type="text" id="kcmc" class="list_search_input" style="width: 93%;margin-left: 3%;" placeholder="输入课程名称查询" >
    <div class="list_search_img" id="btn_search" onclick="search()"></div>
</div>


<div class="ui-refresh" id="div_table_list">
    <!--<div class="ui-refresh-up" id="ui-refresh-up"></div>-->
    <ul class="data-list" id="table_list" style="list-style-type:none">
        <li style="display: none;">
            <div style="display: none;">{guid}</div>
            <!-- 点击行的参数 -->
            <div class="list_row_con" style="height:70px;min-height:65px;background-color: #ffffff;">

                <div class="list_row_col1" style="width:15px;"></div>
                <div class="list_row_col2" style="width:100%;">
                    <div class="list_row_col2_1 overflow" style="padding-top: 10px;">
                        <span>{xh}</span>
                        <span style="width:35%;">{kcmc}</span>
                        <span style="width:27%;text-align: center;">{rkls}</span>
                        <span style="width:20%;">{bmrs}人</span>
                    </div>
                    <div class="list_row_col2_2 overflow" style="top:0px;">
                        简介：{kcjj}
                    </div>
                </div>
                <div class="list_row_col3" style="width:30px;">
                </div>
            </div>
        </li>
    </ul>
    <div class="ui-refresh-down"></div>
</div>

</body>
</html>
