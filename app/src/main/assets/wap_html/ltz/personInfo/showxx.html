	function innerscoll() {
		var _height = getListHeight();
		$("#sys_innerscoll").height(window.innerHeight - _height );
		innerscroll = new iScroll("sys_innerscoll", {
			click : true
		});

	function showxx(id, obj) {
		var divzt = $(obj).attr('class');
		if (divzt == 'open') {
			$('.' + id).hide();
			$(".img", obj).attr("src", "img/open.png");
			$(obj).attr("class", "close");
		} else {
			$('.' + id).show();
			$(".img", obj).attr("src", "img/close.png");
			$(obj).attr("class", "open");
		}
		innerscroll.refresh();
	}
	function dadianhua(sj) {
