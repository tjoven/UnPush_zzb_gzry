<script type="text/javascript">
	var innerscroll = null;
	var dm = getQueryStringRegExp("dm");
	var nm = getQueryStringRegExp("nm");
	$(function() {
		$('.button').button();
		innerscoll();
		$('#toolbar').toolbar();
		if (nm == '') {
			nm = 0;
		}
		$(".c_tabs_text").eq(nm).addClass("c_tabs_active");
		//加载人员事件
		$('.container').show();
		//选择人员 start
		$('body').on('click', '.city-list p', function() {
			sys_showDetail("/ltz/personInfo/showxx.html?qbxxid=" + $(this).attr('id') + "&retURL=zbList.html");
		});
		//点击索引查询人员
		$('body').on('click', '.letter a', function() {
			var s = $(this).html();
			innerscroll.scrollToElement('#' + s + '1', 100)
			$("#showLetter span").html(s);
			$("#showLetter").show();
			setTimeout(function() {
				$("#showLetter").hide();
			}, 500);
		});

		sys_ajaxGet("/ltz/wapPerson/default.do?method=ltzListAll", function(json) {
			var ltzList = json.ltzList;
			if (ltzList) {
				for (var i = 0; i < ltzList.length; i++) {
					var yhHtml = "<p class='personP' id='" + ltzList[i].yhid + "'>" + ltzList[i].xm + "</p>"
					$("#" + ltzList[i].py + "1").append(yhHtml);
				}
			}
			innerscroll.refresh();
		});
	});

	function innerscoll() {
		var _height = getListHeight();
		$("#sys_innerscoll").height(window.innerHeight - _height - 50);
		innerscroll = new iScroll("sys_innerscoll", {
			click : true
		});
		sys_autoTextarea(innerscroll);
	}
	function gourl(param) {
		if (param == "ltzxx") {
			sys_goURL("zbList.html?nm=0");
		} else if (param == "tj") {
			sys_goURL("chart.html?nm=1");
		} 
	}
	function go_back() {
		sys_goURL("../../main.html");
	}
	function search() {
		var user_search = $("#user_search").val();
		sys_ajaxGet("/ltz/wapPerson/default.do?method=ltzListAll&user_search=" + user_search, function(json) {
			var ltzList = json.ltzList;
			if (ltzList) {
				$('.personP').remove();
				for (var i = 0; i < ltzList.length; i++) {
					var yhHtml = "<p class='personP' id='" + ltzList[i].yhid + "'>" + ltzList[i].xm + "</p>"
					$("#" + ltzList[i].py + "1").append(yhHtml);
				}
				innerscroll.refresh();
				if (ltzList.length > 0) innerscroll.scrollToElement('#' + ltzList[0].py + '1', 100);

			}

		});
	}
</script>
