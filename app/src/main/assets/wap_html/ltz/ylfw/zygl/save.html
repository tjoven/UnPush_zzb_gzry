<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1">
<title>工作上报</title>
<link rel="stylesheet" type="text/css" href="../../../gmu/css/gmu.css" />
<link rel="stylesheet" type="text/css" href="../../../css/base.css" />
<link rel="stylesheet" type="text/css" href="../../../css/mobiscoller.css" />

<script type="text/javascript" src="../../../gmu/js/gmu.js"></script>
<script type="text/javascript" src="../../../js/ict.js"></script>
<script type="text/javascript" src="../../../js/local.js"></script>
<script type="text/javascript" src="../../../js/mobiscroll.js"></script>
<script type="text/javascript" src="../../../js/validate.js?v=123"></script>

<script type="text/javascript">
	  
	var innerscroll = null;
	var guid = null;
	var from = null;
	$(function() {
		//生成toolbar
		$('#toolbar').toolbar();
		 guid = getQueryStringRegExp("guid");
		 from = getQueryStringRegExp("from");
		setCurrentDate("#rysj");
		setCurrentDate("#cysj");
		$("#cysj").val("");
		if(guid&&guid!=null&&""!=guid){
			 
			$("#xm").attr("readonly","true").removeAttr("onclick");
			 sys_ajaxGet("/ltz/ylfw/zygl/default.do?method=wapShow&guid=" + guid, function(json) {
				bind(json);
			});
			 
		}
		
		var _height = getListHeight();
		$("#sys_innerscoll").height(window.innerHeight - _height);
		innerscroll = new iScroll("sys_innerscoll", {
			click : true
		});
		sys_autoTextarea(innerscroll);

	});
	
	function setCurrentDate(elementID){
		if(!$(elementID)){
			return ;
		}
    	var myDate = new Date();
		var mon = myDate.getMonth()+1;
		var day = myDate.getFullYear()+"-"+mon+"-"+myDate.getDate();
		$(elementID).val(day);
		$(elementID).scroller({
            preset: 'date',//日期 date 时间 time  时间日期datetime
          	lang: 'zh',
    		theme:'ios',
    		display:'inline'
         });
    }
 
	function save() {
 if(guid && guid!=null && ""!=guid){
			 
		 }else{
			 if(!$("#ltzid").val()||$("#ltzid").val()==""){
					alert("请选择老同志");
					return ;
				}
		 }
		if (!Validate.CheckForm($("#frm1")[0])) {
			return;
		}
		var queryString = $("#frm1").serialize();
		sys_ajaxPost("/ltz/ylfw/zygl/default.do?method=wapSave" , queryString, function(data) {
			if (data.result == true) {
				sys_alert("提交成功");
				setTimeout(function() {
					sys_goURL(from+".html?guid="+guid );
				}, 1000);
			} else {
				sys_alert_xgmm(data.msg);
			}
		});
	}

	function back() {
		sys_goURL("zygl.html");
	}
	
	function sys_txlcx(sys_fsfw, sys_fsfw_mc) { 
		sys_ryxz(sys_fsfw, sys_fsfw_mc, 1, 30000, '','70670_70680');
		return;
	}
</script>
<style type="text/css">
.form_cell_label{
	color:#000000;
	width: 130px;
	font-size: 17px;
}

 .form_cell_item input, textarea {
    font-size: 17px;
}
 .ui-toolbar-wrap{
 	border:0px;
 }
 .c_form_show>div {
    min-height: 55px;
}

</style>
</head>
<body>
	<div id="toolbar">
		<span id="btn_bak" class="btn_bak" onclick="back();"></span>
		<h1 class="toolbar_title">住院管理</h1>
		<span class="btn_toolbar_font" style="color:#ffffff;" onclick="save()">保存</span>
	</div>
	
	<div id="sys_innerscoll">
		<form id="frm1">
			<input type="hidden" name="guid" id="guid" /> 
				<div class="c_form_show" >
					<div style="margin-top:10px;">
						<div class="form_cell_label" ><span style="color:red">&nbsp;&nbsp;&nbsp;*&nbsp;</span>老同志</div>
						<div class="form_cell_item">
							<input onclick="sys_txlcx('ltzid','xm');" type="text" class="form-control" name="xm" id="xm" value=""  placeholder="老同志" >
							<input type="hidden" name="ltzid" id="ltzid" value="" />
						</div>
						<div class="form_cell_jiantou"></div>
					</div>
					<div>
						<div class="form_cell_label" ><span style="color:red">&nbsp;&nbsp;&nbsp;*&nbsp;</span>医院名称</div>
						<div class="form_cell_item">
							<input type="text" class="form-control" name="yiyuan" id="yiyuan" required="true"  maxlength="100"  showName="医院名称"  placeholder="医院名称" />
						</div>
					</div>
					<div>
						<div class="form_cell_label" ><span style="color:red">&nbsp;&nbsp;&nbsp;*&nbsp;</span>科室病床</div>
						<div class="form_cell_item">
							<input type="text"  class="form-control" name="ksbc" required="true"  maxlength="100"  showName="科室病床"  id="ksbc" placeholder="科室病床" >
						</div>
					</div>
					<div>
						<div class="form_cell_label" ><span style="color:red">&nbsp;&nbsp;&nbsp;*&nbsp;</span>入院时间</div>
						<div class="form_cell_item">
							<input type="text" class="form-control" required="true" name="rysj" id="rysj" placeholder="入院时间" >
						</div>
						<div class="form_cell_jiantou"></div>
					</div>
					<div>

						<div class="form_cell_item">
							<input id="bq" name="bq"  placeholder="病情" required="true"  maxlength="250"  showName="病情"  class="form-control"/>

					</div>
					<div>
						<div class="form_cell_label" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;陪护人</div>

						</div>
					</div>
					<div>
						<div class="form_cell_label" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;陪护人电话</div>
						<div class="form_cell_item">
							<input type="text" class="form-control" name="phrdh"  maxlength="100"  showName="陪护电话"  id="phrdh" placeholder="陪护人电话" >
						</div>
					</div>
					<div>
						<div class="form_cell_label" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;出院时间</div>
						<div class="form_cell_item">
							<input type="text" class="form-control wDate" name="cysj" id="cysj" placeholder="出院时间" >
						</div>
						<div class="form_cell_jiantou"></div>
					</div>
					<div>
						<div class="form_cell_label" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;治疗结果</div>
						<div class="form_cell_item">
							<input  class="form-control" name="zljg" maxlength="250"  showName="治疗结果"  id="zljg" placeholder="治疗结果" />
						</div>
					</div>
					<div>
						<div class="form_cell_label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;是否看望</div>
						<div class="form_cell_item">
						<select class="form-control" name="sfkw" id="sfkw" >
							<option value=''>请选择</option>
							<option value='0'>未看望</option>
							<option value='1'>已看望</option>
						</select>
						</div>
						<div class="form_cell_jiantou"></div>
					</div>
					<div>
						<div class="form_cell_label" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;未看望原因</div>
						<div class="form_cell_item">
							<input class="form-control" name="wkwyy" id="wkwyy" maxlength="250"  showName="未看望原因"  placeholder="未看望原因" >
						</div>
					</div>
			 	</div>
			</form>
		</div>
	 
</body>
