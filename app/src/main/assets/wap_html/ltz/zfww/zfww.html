<script type="text/javascript">
	var _list = {};
	var zflx = null;
	$(function() {
		//生成toolbar
		$('#toolbar').toolbar();
		zflx = getQueryStringRegExp("zflx");
		if(!zflx||""==zflx){
			zflx = "srkw";
		}
		$("#cx_zt").width($(document).width()-20);
		$("#cx_zt").val("");
		
		sys_renderList('table_list', "/ltz/zfww/default.do?method=wapList&page_size=10&page_goto=", {zflx:zflx}, _list);				
	
		$("#btn_add").click(function(){
			sys_goURL("save.html?from=zfww&zflx="+zflx);
		});
		
		$("#div_"+zflx).addClass("table_tabs_active");
		if("rczf"==zflx){
			//$(".toolbar_title").text("日常走访");
			$(".zflx_title").text("走访");
		}else if("jrww"==zflx){
			//$(".toolbar_title").text("节日慰问");
			$(".zflx_title").text("慰问");
		}else if("srkw"==zflx){
			//$(".toolbar_title").text("生日看望");
			$(".zflx_title").text("看望");
		}
	});
	
	function callback_trclick_table_list(param) {	
		sys_goURL("show.html?guid=" + param+"&zflx="+zflx);
	}
   		
   		function search(){
   			cx_zt = $("#cx_zt").val();
   			sys_ajaxGet("/ltz/zfww/default.do?method=wapList&page_size=10&page_goto=",{zflx:zflx,cx_xm:cx_zt},function(json){
   				bind(json,'up');
   				_list["table_list"].refresh();
   				_list['table_list'].scrollTo(0,0,500,false); 
   			});
   			//$("#zt").val("");
   		}
 
	    function go_back(){	  
    		 sys_goURL("../../main.html");  		
    	}
		
	    function gourl(param){
	    	if(param=='ysww'){
	    		sys_goURL("ysww.html");  
	    	}else if(param==='zykw'){
                sys_goURL("../ylfw/zykw/zykw.html?zflx="+param);
            } else{
	    		sys_goURL("zfww.html?zflx="+param);
	    	}
    		 	
		}
</script>

</style>
