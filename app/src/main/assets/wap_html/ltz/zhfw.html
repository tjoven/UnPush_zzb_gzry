		initScroll();

		if(nm == ''){			    	
			nm=0;
		}
		$(".c_tabs_text").eq(nm).addClass("c_tabs_active");			
	});
	 
	//设定界面可拖动

		 $("#div_main").height(window.innerHeight-172);
		 innerscroll = new iScroll("div_main", {
			click : true
		}); 
	}
	 
	//调到各个功能模块
	function gourl(id) {
		var url = null;
		if (id == "zygl") {//住院管理
			url = "ylfw/zygl/zygl.html";
		} else if (id == "zykw") {//住院看望
			url = "ylfw/zykw/zykw.html";
		} else if (id == "ylbx") {//医疗报销
			url = "ylfw/ylbx.html?lx=ylbx";
		} else if (id == "sqyl") {//社区医疗
			url = "ylfw/show.html?lx=sqyl";
		} else if (id == "jkcs") {//健康常识
			url = "../publish/common.html?lb_dm=71320&backUrl=ltz/zhfw.html";
		} else if (id == "yyjs") {//医院介绍
			url = "../publish/common.html?lb_dm=71330&backUrl=ltz/zhfw.html";
		}else if(id=="ylfw"){//医疗服务，首页
    		sys_goURL("zhfw.html?nm=0");  	
    	}else if(id=="jkxy"){//健康休养
    		sys_goURL("jkxy/main.html?nm=1");
    	}else if(id=="ysfw"){//遗属慰问
    		sys_goURL("surviving/surviving.html?nm=2");
    	}else if(id=="zbjz"){//重病救助
    		sys_goURL("rescue/rescue.html");
    	}
		sys_goURL(url);
	}
	
	function back(){
		sys_goURL("../main.html");
	}
	
	function zxgh(){
        sys_goURL("demandAndSurvey/demandAndHandle/main.html");
	}
</script>
